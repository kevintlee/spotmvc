<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Spotmvc</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <h3 class="text-muted">Spotmvc</h3>
            </div>

           <div id="search-container">
                <form>
                    <div class="input-group col-md-12">
                        <input type="query" class="form-control" id="search-query" placeholder="Search"></input>
                        <span class="input-group-addon"><input id="type-select" type="radio" name="type" value="album" checked="checked"> album</span>
                        <span class="input-group-addon"><input type="radio" name="type" value="artist"> artist</span>
                        <span class="input-group-btn"><button name="button" id="submit" class="btn btn-success">Search</button></span>
                    </div>
                </form>
                <div id="artist-search-container">
                    Artist Results..
                   
                </div>
                <div id="album-search-container">
                    Album Results..
                    
                </div>
           </div>


            <div class="footer">
                <p>â™¥ from the Yeoman team</p>
            </div>

        </div>

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/lodash/dist/lodash.compat.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/templates.js"></script>
        <script src="scripts/models/search.js"></script>
        <script src="scripts/views/search.js"></script>
        <script src="scripts/views/albumsearch.js"></script>
        <script src="scripts/views/artistsearch.js"></script>
        <script id="loading-template" type="text/x-handlebars-template">
        loading...
        </script>
         <script id="artist-search-template" type="text/x-handlebars-template">
          {{#each artists.items }}
          <img style="border: 1px solid black; margin: 5px; width: 150px;" src="{{ images.[1].url }}">
         {{/each}}
        </script>
        <script id="album-search-template" type="text/x-handlebars-template">
          {{#each albums.items }}
          <img style="border: 1px solid black; margin: 5px; width: 150px;" src="{{ images.[1].url }}">
         {{/each}}
        </script>
        <!-- endbuild -->
</body>
</html>
